<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="auth/css/login.css">
	<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="auth/img-login/wave.png">
	<div class="container">
		<div class="img">
			<img src="auth/img-login/bg.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="auth/img-login/avatar.svg">
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div one">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Email</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
				<div class="input-div one">
					<div class="i">
							<i class="fas fa-user"></i>
					</div>
					<div class="div">
							<h5>Password</h5>
							<input type="text" class="input">
					</div>
				 </div>
				 <div class="input-div one">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div">
						 <h5>Confirm password</h5>
						 <input type="password" class="input">
				 </div>
			  </div>
            	<input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="auth/js/login.js"></script>
</body>
</html>
